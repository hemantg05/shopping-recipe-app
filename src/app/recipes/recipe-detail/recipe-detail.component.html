
<div *ngIf="recipe; else noRecipeSelected">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="" class="img-responsive">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle" appDropdown>
          Manage Recipe <span class="caret"></span>
          <div class="dropdown-menu">
            <li><a style="cursor: pointer;">To Shopping List</a></li>
            <li><a style="cursor: pointer;">Edit Recipe</a></li>
            <li><a style="cursor: pointer;">Delete Recipe</a></li>
          </div>
        </button>
      </div>
    </div>
  </div>

  <app-alert *ngIf="showSuccessAlert"></app-alert>

  <div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let ingredient  of recipe.ingredients"
          >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
        </ul>

    </div>
  </div>
</div>

<ng-template #noRecipeSelected>
  <p>No recipe selected</p>
</ng-template>
